<form [formGroup]="registroForm" class="p-formgrid p-grid p-mt-4">

  <!-- Grupo de inputs: ocupa 9/12 columnas en md+ -->
  <div class="p-col-12 md:p-col-9">
    <p-inputGroup class="border-round ">
      <input
        pInputText
        type="date"
        formControlName="fechaIngreso"
        [attr.max]="todayISO"
        placeholder="Fecha ingreso"
        class="w-full p-2"
      />
      <input
        pInputText
        formControlName="numeroBL"
        placeholder="N° BL"
        class="w-full p-2"
      />
      <input
        pInputText
        formControlName="numeroTarja"
        placeholder="Tarja"
        class="w-full p-2"
      />
    </p-inputGroup>
  </div>

  <!-- Botón ocupa 3/12 columnas en md+, con ancho automático y padding -->
  <div class="flex flex-row  gap-1" >
    <button
      pButton
      type="button"
      label="Ingresar vehículo"
      icon="pi pi-car"
      (click)="openVehiculoForm()"
      styleClass="w-auto px-4 py-5 p-button-rounded p-button-primary"
    ></button>
    <button
    pButton
    label="Cancelar"
    severity="danger"
    (click)="onCancel()"
    styleClass="px-4 py-2"
  ></button>
  <button
    pButton
    label="Guardar"
    (click)="confirmSave()"
    styleClass="px-4 py-2 ml-2"
  ></button>

  </div>

  <!-- Mensajes de validación -->
  <div class="p-col-12">
    <div class="grid grid-nogutter mt-2">
      <div class="col-12 md:col-4">
        <small
          class="p-error"
          *ngIf="registroForm.get('fechaIngreso')?.touched && registroForm.get('fechaIngreso')?.hasError('required')"
        >Fecha requerida</small>
      </div>
      <div class="col-12 md:col-4">
        <small
          class="p-error"
          *ngIf="registroForm.get('numeroBL')?.touched && registroForm.get('numeroBL')?.hasError('required')"
        >BL requerido</small>
      </div>
      <div class="col-12 md:col-4">
        <small
          class="p-error"
          *ngIf="registroForm.get('numeroTarja')?.touched && registroForm.get('numeroTarja')?.hasError('required')"
        >Tarja requerida</small>
      </div>
    </div>
  </div>

  <!-- Formulario de vehículo embebido -->
  <div *ngIf="showVehiculoForm" class="p-mb-6">
    <app-vehiculoform
      [vehiculo]="registroForm.get('vehiculo')?.value"
      modo="crear"
      (guardar)="onVehiculoGuardar($event)"
      (cancelar)="showVehiculoForm = false"
    ></app-vehiculoform>
  </div>

  <!-- Acciones finales con padding en botones -->
  <div class="p-col-12 p-text-right mt-4">

  </div>
</form>
