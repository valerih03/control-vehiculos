<p-dialog header="{{ getHeaderText() }}"
          [(visible)]="visible"
          (onShow)="onShow()"
          (onHide)="cerrarDialogo()"
          [modal]="true"
          >

  <!-- Solo en modo edición/creación -->
  <div class="p-fluid formgrid grid" *ngIf="!modoVisualizacion">
    <!-- Tipo -->
    <div class="field col-12">
      <label>Tipo de Despacho</label>
      <p-selectButton [options]="tiposDespacho"
                      [(ngModel)]="tipoSeleccionado"
                      optionLabel="name"
                      (onChange)="cambiarTipoDespacho()">
      </p-selectButton>
    </div>
    
    <!-- VIN -->
    <div class="field col-12">
      <label for="vinDropdown">Buscar VIN registrado</label>
      <p-dropdown
        inputId="vinDropdown"
        [options]="vinsRegistrados"
        [(ngModel)]="vinSeleccionado"
        optionLabel="vin"
        [panelStyle]="{ 'max-height': '120px', 'overflow-y': 'auto' }"
        [style]="{ width: '100%' }"
        placeholder="Seleccione un VIN"
        (onChange)="seleccionarVin($event)">

        <ng-template let-item pTemplate="item">
          <div class="flex align-items-center">
            <span>{{ item.vin }} – {{ item.marca }} ({{ item.anio }})</span>
          </div>
        </ng-template>

      </p-dropdown>
    </div>
  </div>

  <!-- Formulario de datos -->
  <div class="p-fluid formgrid grid">
    <!-- VIN readonly -->
    <div class="field col-12">
      <label>VIN</label>
      <input pInputText [(ngModel)]="despacho.vin" readonly styleClass="w-full"/>
    </div>

    <!-- Motorista -->
    <div class="field col-12 md:col-6">
      <label>Motorista</label>
      <input pInputText [(ngModel)]="despacho.motorista"
             [readonly]="modoVisualizacion"
             styleClass="w-full"/>
    </div>

    <!-- DM -->
    <div *ngIf="tipoSeleccionado.value==='DM'" class="field col-12 md:col-6">
      <label>N° de BL</label>
      <input pInputText [(ngModel)]="despacho.bl"
             [readonly]="modoVisualizacion"
             styleClass="w-full"/>
    </div>
    <div *ngIf="tipoSeleccionado.value==='DM'" class="field col-12 md:col-6">
      <label>DUCA</label>
      <input pInputText [(ngModel)]="despacho.duca"
             [readonly]="modoVisualizacion"
             styleClass="w-full"/>
    </div>

    <!-- TRANSITO -->
    <div *ngIf="tipoSeleccionado.value==='TRANSITO'" class="field col-12 md:col-6">
      <label>Copia de BL</label>
      <input pInputText [(ngModel)]="despacho.copiaBL"
             [readonly]="modoVisualizacion"
             styleClass="w-full"/>
    </div>
    <div *ngIf="tipoSeleccionado.value==='TRANSITO'" class="field col-12 md:col-6">
      <label>Tarja</label>
      <input pInputText [(ngModel)]="despacho.tarja"
             [readonly]="modoVisualizacion"
             styleClass="w-full"/>
    </div>
    <div *ngIf="tipoSeleccionado.value==='TRANSITO'" class="field col-12 md:col-6">
      <label>DUCA</label>
      <input pInputText [(ngModel)]="despacho.duca"
             [readonly]="modoVisualizacion"
             styleClass="w-full"/>
    </div>

    <!-- Observaciones -->
    <div class="field col-12">
      <label for="observaciones">Observaciones</label>
      <textarea
        id="observaciones"
        pInputTextarea
        style="height: 200px; resize: none; overflow: auto; width: 100%;"
        rows="1"
        [(ngModel)]="despacho.observaciones"
        name="observaciones"
        [disabled]="modoVisualizacion"
        class="w-full">
      </textarea>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button label="Cerrar"
              icon="pi pi-times"
              class="p-button-text"
              (click)="cerrarDialogo()">
    </p-button>
    <p-button *ngIf="!modoVisualizacion"
              label="Guardar"
              icon="pi pi-check"
              (click)="onGuardar()">
    </p-button>
  </ng-template>
</p-dialog>
