<p-dialog
  header="Consulta de Vehículos"
  [(visible)]="dialogConsultaVisible"
  [modal]="true"
  [style]="{ width: '100vw' }"
>
  <p-table
    [value]="vehiculos"
    selectionMode="single"
    [(selection)]="vehiculoSeleccionado"
    dataKey="vin"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"></th>
        <th>Consignatario</th>
        <th>NIT</th>
        <th>Fecha</th>
        <th>VIN</th>
        <th>Año</th>
        <th>Marca</th>
        <th>Estilo</th>
        <th>Color</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vehiculo>
      <tr [pSelectableRow]="vehiculo">
        <td><p-tableCheckbox [value]="vehiculo"></p-tableCheckbox></td>
        <td>{{ vehiculo.consignatario }}</td>
        <td>{{ vehiculo.nit }}</td>
        <td>{{ vehiculo.fecha | date : "dd/MM/yyyy" }}</td>
        <td>{{ vehiculo.vin }}</td>
        <td>{{ vehiculo.anio | date : "yyyy" }}</td>
        <td>{{ vehiculo.marca }}</td>
        <td>{{ vehiculo.estilo }}</td>
        <td>{{ vehiculo.color }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-button-sm"
            (click)="editarVehiculo(vehiculo); $event.stopPropagation()"
            style="width: 1rem"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-between mt-4">
    <p-button
      label="Exportar a PDF"
      icon="pi pi-file-pdf"
      (click)="exportarPDF()"
    ></p-button>
    <div class="flex gap-2">
      <p-button
        label="Cerrar"
        icon="pi pi-times"
        (click)="dialogConsultaVisible = false"
      ></p-button>
    </div>
  </div>
</p-dialog>
